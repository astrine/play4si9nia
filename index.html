        <script type="text/javascript">
        CountDownTimer('03/30/2021 09:00 AM', '09/10/2019 09:00 AM', 'pray4si9nia', 'pray4si9nia_p'); // 2018년 1월 1일까지, 시간을 표시하려면 01:00 AM과 같은 형식을 사용합니다.

        function CountDownTimer(dt, dt_start, id, id_p)
        {
            var end = new Date(dt);
            var start = new Date(dt_start);
            var distance_total = end - start;
            var _milisecond = 1;
            var _second = 1000;
            var _minute = _second * 60;
            var _hour = _minute * 60;
            var _day = _hour * 24;
            var timer;

            function showRemaining() {
                var now = new Date();
                var distance = end - now;
                if (distance < 0) {
                    clearInterval(timer);
                    document.getElementById(id).innerHTML = '경 시그니아 전역 축';
                    return;
                }
                var days = Math.floor(distance / _day);
                var hours = Math.floor((distance % _day) / _hour);
                var minutes = Math.floor((distance % _hour) / _minute);
                var seconds = Math.floor((distance % _minute) / _second);
                var miliseconds = Math.floor((distance % _second) / _milisecond);

                document.getElementById(id).innerHTML = 'D - ' + pad(days, 3) + '일 ';
                document.getElementById(id).innerHTML += pad(hours, 2) + '시간 ';
                document.getElementById(id).innerHTML += pad(minutes, 2) + '분 ';
                document.getElementById(id).innerHTML += pad(seconds, 2) + '.';
                document.getElementById(id).innerHTML += pad(miliseconds, 3) + '초';

                var percentage = (distance_total - distance) / distance_total * 100;
                document.getElementById(id_p+'_label').innerHTML = percentage.toFixed(6) + '%';
                document.getElementById(id_p).style.width = percentage.toFixed(2) + '%';
                document.getElementById(id_p).setAttribute('aria-valuenow', percentage);
            }
            timer = setInterval(showRemaining, 17);
        }
        function pad(num, size) {
            var s = "000000000" + num;
            return s.substr(s.length-size);
        }

        function share_twitter() {
            var text = document.getElementById('play4si9nia').innerHTML;
            var title = '시그니아님의 전역까지 ' + text + ' 남았어요.';
            var url = 'https://play4si9nia.com/';

            window.open(twitter,'popUpWindow','height=300,width=480,left=10,top=10,resizable=yes,scrollbars=yes,toolbar=yes,menubar=no,location=no,directories=no,status=yes');
        }
